<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: #3b3759;
        }
    
        h1 {
            color: #cf8da7;
        }
    
        div#area {
            font: normal 20pt Arial;
            background: #aa5377;
            color: #3b3759;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Demonstração de eventos no JavaScript</h1>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById
        ('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = '#7aacb3'
            area.style.color = '#aa5377'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.color = '#3b3759'
            area.style.background = '#aa5377'
        }
    </script>
</body>
</html>
